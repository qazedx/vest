            html,body,div,iframe{
                width: 100%;

                margin: 0;

        </style>

    <body>
        <div id="vid"></div>
        <script>
            // Returns a random number between min (inclusive) and max (exclusive)
            function getRandomArbitrary(min, max) {
                return Math.random() * (max - min) + min;
            }
            var randShuffle = Math.round(getRandomArbitrary(50, 200), 0);
            var yout = 'http://www.youtube.com/embed/videoseries?';
            var playlist = '&list=PLPd1HuzwfwWTQYTxT_tZVW2in9Mnwln9I';
            var video = yout + playlist + '&index=' + randShuffle;
            video = '<iframe  src="' + video + '" frameborder="0" allowfullscreen></iframe>'
            console.log(video)
            document.getElementById('vid').innerHTML = video;
        </script>
    </body>
</html>
